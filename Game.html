<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<meta name="theme-color" content="#6600cc">
<title>Games - فروشگاه بازی</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ===== انیمیشن‌ها ===== */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes glowPulse {
    0% { text-shadow: 0 0 5px #fff, 0 0 15px #bb66ff, 0 0 30px #6600cc; }
    50% { text-shadow: 0 0 10px #fff, 0 0 30px #bb66ff, 0 0 50px #6600cc; }
    100% { text-shadow: 0 0 5px #fff, 0 0 15px #bb66ff, 0 0 30px #6600cc; }
}

@keyframes cardFloat {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0px); }
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
    background: radial-gradient(circle at center, #1a0033, #0a0011, #000000);
    color: white;
    animation: fadeIn 0.8s ease;
    min-height: 100vh;
    padding: 20px;
    position: relative;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.05"><path d="M20 20 L80 20 L80 80 L20 80 Z" fill="none" stroke="%23bb66ff" stroke-width="1"/><circle cx="50" cy="50" r="30" fill="none" stroke="%236600cc" stroke-width="1"/></svg>');
    background-size: 100px 100px;
    pointer-events: none;
    z-index: 0;
}

/* ===== کانتینر اصلی ===== */
.container {
    text-align: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px 0 40px;
    position: relative;
    z-index: 10;
}

/* ===== هدر و دکمه خانه ===== */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
    padding: 15px 25px;
    background: rgba(20, 0, 40, 0.6);
    backdrop-filter: blur(15px);
    border-radius: 50px;
    border: 1px solid rgba(187, 102, 255, 0.3);
    box-shadow: 0 0 30px rgba(102, 0, 204, 0.3);
    flex-wrap: wrap;
    gap: 15px;
}

.header h1 {
    font-size: clamp(24px, 5vw, 36px);
    margin: 0;
    animation: glowPulse 3s infinite;
    display: flex;
    align-items: center;
    gap: 10px;
}

.header h1 i {
    color: #bb66ff;
    filter: drop-shadow(0 0 10px #bb66ff);
}

/* ===== دکمه اصلی ===== */
.button-main {
    padding: 14px 30px;
    font-size: 18px;
    background: linear-gradient(145deg, #6600cc, #440088);
    border: none;
    border-radius: 50px;
    color: white;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: 0.3s;
    border: 1px solid rgba(255,255,255,0.2);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    font-weight: 600;
    letter-spacing: 1px;
    box-shadow: 0 10px 25px rgba(102,0,204,0.5);
}

.button-main:hover {
    background: linear-gradient(145deg, #bb66ff, #6600cc);
    box-shadow: 0 0 30px #bb66ff, 0 0 60px #6600cc;
    transform: translateY(-3px);
    border-color: rgba(255,255,255,0.5);
}

.button-main:active {
    transform: translateY(0);
}

.button-main i {
    font-size: 18px;
    filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
}

/* ===== عنوان بخش بازی‌ها ===== */
.section-title {
    text-align: center;
    margin: 60px 0 30px;
    position: relative;
}

.section-title h2 {
    font-size: clamp(28px, 6vw, 42px);
    color: white;
    text-shadow: 0 0 15px #bb66ff, 0 0 30px #6600cc;
    display: inline-block;
    padding: 0 30px;
    background: rgba(102,0,204,0.2);
    border-radius: 50px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(187,102,255,0.3);
    padding: 15px 40px;
}

.section-title i {
    margin: 0 10px;
    color: #bb66ff;
}

/* ===== گرید کارت‌های بازی ===== */
.games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
    padding: 20px;
    margin-top: 20px;
}

/* ===== کارت بازی - ریسپانسیو ===== */
.card {
    background: rgba(25, 0, 45, 0.8);
    backdrop-filter: blur(15px);
    width: 100%;
    max-width: 350px;
    margin: 0 auto;
    padding: 30px 20px;
    border-radius: 30px;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    overflow: hidden;
    cursor: pointer;
    border: 1px solid rgba(187, 102, 255, 0.3);
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    animation: cardFloat 5s infinite ease-in-out;
    animation-delay: calc(var(--i, 0) * 0.2s);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: white;
}

.card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(187,102,255,0.1) 0%, transparent 70%);
    opacity: 0;
    transition: 0.5s;
    transform: rotate(45deg);
}

.card:hover {
    transform: scale(1.08) translateY(-10px);
    box-shadow: 0 0 40px #bb66ff, 0 0 80px #6600cc;
    border-color: #bb66ff;
    background: rgba(40, 0, 70, 0.9);
}

.card:hover::before {
    opacity: 1;
    top: -30%;
    left: -30%;
}

.card h1 {
    font-size: clamp(32px, 6vw, 48px);
    margin: 15px 0 10px;
    text-shadow: 0 0 10px #fff, 0 0 20px #bb66ff, 0 0 30px #6600cc;
    transition: 0.3s;
    position: relative;
    z-index: 2;
}

.card:hover h1 {
    transform: scale(1.1);
    text-shadow: 0 0 20px #fff, 0 0 40px #bb66ff, 0 0 60px #6600cc;
}

.card p {
    font-size: clamp(16px, 4vw, 20px);
    margin: 10px 0 5px;
    color: rgba(255,255,255,0.9);
    text-shadow: 0 0 8px rgba(187,102,255,0.5);
    position: relative;
    z-index: 2;
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(102,0,204,0.3);
    padding: 8px 18px;
    border-radius: 50px;
    border: 1px solid rgba(255,255,255,0.2);
}

.card i {
    font-size: 24px;
    margin-bottom: 10px;
    color: #bb66ff;
    filter: drop-shadow(0 0 15px #bb66ff);
    transition: 0.3s;
}

.card:hover i {
    transform: scale(1.2) rotate(360deg);
    color: white;
}

/* ===== آیکون بازی‌ها ===== */
.game-icon {
    font-size: 48px;
    margin-bottom: 15px;
    color: #bb66ff;
    text-shadow: 0 0 20px #6600cc;
}

/* ===== استایل لینک ===== */
a {
    text-decoration: none;
    color: inherit;
    display: block;
}

/* ===== فوتر ===== */
.footer {
    text-align: center;
    margin-top: 80px;
    padding: 30px;
    border-top: 1px solid rgba(187,102,255,0.3);
    color: rgba(255,255,255,0.7);
    font-size: 16px;
    position: relative;
    z-index: 10;
    backdrop-filter: blur(10px);
}

.footer i {
    color: #bb66ff;
    margin: 0 5px;
}

/* ===== استایل‌های موبایل ===== */
@media (max-width: 768px) {
    body {
        padding: 15px;
    }
    
    .header {
        flex-direction: column;
        text-align: center;
        padding: 20px;
        border-radius: 30px;
    }
    
    .header h1 {
        font-size: 32px;
    }
    
    .button-main {
        width: 100%;
        max-width: 250px;
        padding: 15px;
        font-size: 18px;
    }
    
    .games-grid {
        grid-template-columns: 1fr;
        gap: 25px;
        padding: 10px;
    }
    
    .card {
        max-width: 100%;
        padding: 25px 20px;
    }
    
    .card h1 {
        font-size: 36px;
    }
    
    .card p {
        font-size: 18px;
        padding: 8px 16px;
    }
    
    .section-title h2 {
        font-size: 28px;
        padding: 12px 25px;
    }
    
    .game-icon {
        font-size: 42px;
    }
}

@media (max-width: 480px) {
    body {
        padding: 12px;
    }
    
    .header {
        padding: 15px;
    }
    
    .header h1 {
        font-size: 28px;
    }
    
    .button-main {
        max-width: 200px;
        padding: 12px 20px;
        font-size: 16px;
    }
    
    .games-grid {
        gap: 20px;
    }
    
    .card {
        padding: 20px 15px;
    }
    
    .card h1 {
        font-size: 32px;
        margin: 10px 0;
    }
    
    .card p {
        font-size: 16px;
        padding: 6px 14px;
    }
    
    .card i {
        font-size: 20px;
    }
    
    .game-icon {
        font-size: 36px;
    }
    
    .section-title h2 {
        font-size: 24px;
        padding: 10px 20px;
    }
    
    .footer {
        padding: 20px;
        font-size: 14px;
        margin-top: 50px;
    }
}

/* ===== اسکرول بار ===== */
::-webkit-scrollbar {
    width: 10px;
    height: 10px;
}

::-webkit-scrollbar-track {
    background: #1a0033;
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, #6600cc, #bb66ff);
    border-radius: 10px;
    border: 2px solid #1a0033;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(180deg, #bb66ff, #6600cc);
}

/* ===== دکمه اسکرول به بالا ===== */
.scroll-top {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 55px;
    height: 55px;
    border-radius: 50%;
    background: linear-gradient(145deg, #6600cc, #440088);
    color: white;
    border: 2px solid rgba(255,255,255,0.3);
    cursor: pointer;
    backdrop-filter: blur(10px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    box-shadow: 0 0 25px rgba(102,0,204,0.7);
    transition: 0.3s;
    font-size: 22px;
}

.scroll-top:hover {
    transform: scale(1.1);
    background: linear-gradient(145deg, #bb66ff, #6600cc);
    box-shadow: 0 0 35px #bb66ff;
    border-color: white;
}

@media (max-width: 768px) {
    .scroll-top {
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        font-size: 20px;
    }
}

@media (max-width: 480px) {
    .scroll-top {
        bottom: 15px;
        right: 15px;
        width: 45px;
        height: 45px;
        font-size: 18px;
    }
}
</style>
<body>

<!-- دکمه اسکرول به بالا -->
<button class="scroll-top" id="scrollTopBtn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
    <i class="fas fa-arrow-up"></i>
</button>

<script>
// نمایش دکمه اسکرول به بالا
window.addEventListener('scroll', function() {
    const btn = document.getElementById('scrollTopBtn');
    if (window.scrollY > 300) {
        btn.style.display = 'flex';
    } else {
        btn.style.display = 'none';
    }
});

// افکت ریپل برای دکمه‌ها
document.querySelectorAll('.button-main').forEach(btn => {
    btn.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        ripple.style.position = 'absolute';
        ripple.style.borderRadius = '50%';
        ripple.style.backgroundColor = 'rgba(255,255,255,0.6)';
        ripple.style.width = '10px';
        ripple.style.height = '10px';
        ripple.style.transform = 'scale(0)';
        ripple.style.animation = 'ripple 0.6s linear';
        ripple.style.left = e.clientX - btn.getBoundingClientRect().left + 'px';
        ripple.style.top = e.clientY - btn.getBoundingClientRect().top + 'px';
        
        btn.style.position = 'relative';
        btn.appendChild(ripple);
        
        setTimeout(() => ripple.remove(), 600);
    });
});

// اضافه کردن انیمیشن ریپل به استایل
const style = document.createElement('style');
style.textContent = `
    @keyframes ripple {
        to { transform: scale(10); opacity: 0; }
    }
`;
document.head.appendChild(style);
</script>
