/* ===== انیمیشن‌ها ===== */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes glowPulse {
    0% { text-shadow: 0 0 5px #fff, 0 0 15px #bb66ff, 0 0 30px #6600cc; }
    50% { text-shadow: 0 0 15px #fff, 0 0 30px #bb66ff, 0 0 50px #6600cc; }
    100% { text-shadow: 0 0 5px #fff, 0 0 15px #bb66ff, 0 0 30px #6600cc; }
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}

@keyframes spin {
    from { transform: rotate(0deg); }

* {

/* ===== کانتینر اصلی ===== */
.container {

    margin: 0 auto;
    padding: 20px 0 40px;

    z-index: 10;
}

/* ===== هدر و دکمه خانه ===== */
.header {

    justify-content: space-between;
    align-items: center;
    margin-bottom: 50px;
    padding: 15px 30px;
    background: rgba(20, 0, 40, 0.7);
    backdrop-filter: blur(15px);
    border-radius: 50px;
    border: 1px solid rgba(187, 102, 255, 0.4);
    box-shadow: 0 0 30px rgba(102, 0, 204, 0.4);

}

.header h1 {

/* ===== دکمه اصلی ===== */
.button-main {

    border: none;
    border-radius: 50px;
    color: white;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: 0.3s;
    border: 1px solid rgba(255,255,255,0.2);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    font-weight: 600;
    letter-spacing: 1px;
    box-shadow: 0 10px 25px rgba(102,0,204,0.5);
}

.button-main:hover {
    background: linear-gradient(145deg, #bb66ff, #6600cc);
    box-shadow: 0 0 35px #bb66ff, 0 0 70px #6600cc;
    transform: translateY(-3px);
    border-color: rgba(255,255,255,0.5);
}

.button-main:active {
    transform: translateY(0);
}

.button-main i {
    font-size: 18px;
    filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
}

/* ===== عنوان صفحه ===== */
.page-title {
    text-align: center;
    margin: 30px 0 50px;
    position: relative;
}

.page-title h2 {
    font-size: clamp(32px, 7vw, 52px);
    color: white;
    text-shadow: 0 0 20px #bb66ff, 0 0 40px #6600cc;
    display: inline-block;
    padding: 15px 45px;
    background: rgba(102,0,204,0.2);
    border-radius: 80px;
    backdrop-filter: blur(15px);
    border: 2px solid rgba(187,102,255,0.4);
    animation: float 3s infinite ease-in-out;
}

.page-title i {
    margin: 0 15px;
    color: #bb66ff;
    filter: drop-shadow(0 0 15px #bb66ff);
}

.page-title span {
    display: block;
    font-size: 18px;
    color: rgba(255,255,255,0.8);
    margin-top: 20px;
    font-weight: normal;
    text-shadow: none;

/* ===== گرید کارت‌های ارتباطی ===== */
.contact-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
    padding: 20px;
    margin-top: 30px;
}

/* ===== کارت ارتباطی ===== */
.contact-card {
    background: rgba(25, 0, 45, 0.85);
    backdrop-filter: blur(20px);
    width: 100%;
    max-width: 350px;
    margin: 0 auto;
    padding: 35px 25px;
    border-radius: 35px;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(187, 102, 255, 0.4);
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    animation: float 5s infinite ease-in-out;
    animation-delay: calc(var(--i, 0) * 0.2s);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    cursor: pointer;
}

.contact-card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(187,102,255,0.15) 0%, transparent 70%);
    opacity: 0;
    transition: 0.5s;
    transform: rotate(45deg);
}

.contact-card:hover {
    transform: scale(1.08) translateY(-12px);
    box-shadow: 0 0 45px #bb66ff, 0 0 90px #6600cc;
    border-color: #bb66ff;
    background: rgba(45, 0, 75, 0.95);
}

.contact-card:hover::before {
    opacity: 1;
    top: -30%;
    left: -30%;
}

/* ===== آیکون کارت ===== */
.card-icon {
    width: 90px;
    height: 90px;
    background: linear-gradient(145deg, #6600cc, #330066);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 25px;
    border: 3px solid rgba(255,255,255,0.3);
    box-shadow: 0 0 30px rgba(187,102,255,0.7);
    transition: 0.4s;
}

.contact-card:hover .card-icon {
    transform: rotate(360deg) scale(1.1);
    border-color: white;
    box-shadow: 0 0 50px #bb66ff;
}

.card-icon i {
    font-size: 42px;
    color: white;

/* ===== عنوان کارت ===== */

<script>
// تابع کپی متن
function copyText(text, platform) {
    navigator.clipboard.writeText(text).then(() => {
        // پیدا کردن دکمه کلیک شده
        const buttons = document.querySelectorAll('.copy-btn');
        let clickedBtn = null;
        
        buttons.forEach(btn => {
            if (btn.closest('.contact-card') === document.activeElement?.closest('.contact-card') || 
                event?.target?.closest('.copy-btn')) {
                clickedBtn = event.target.closest('.copy-btn');
            }
        });
        
        if (clickedBtn) {
            const originalHTML = clickedBtn.innerHTML;
            clickedBtn.innerHTML = '<i class="fas fa-check"></i> کپی شد!';
            clickedBtn.style.background = 'linear-gradient(145deg, #00cc88, #009966)';
            
            setTimeout(() => {
                clickedBtn.innerHTML = originalHTML;
                clickedBtn.style.background = 'linear-gradient(145deg, #4a4a4a, #2a2a2a)';
            }, 2000);
        }
        
        // نمایش پیام کپی
        showNotification(`✅ آیدی ${platform} کپی شد`);
    }).catch(err => {
        showNotification('❌ خطا در کپی کردن', 'error');
    });
}

// نمایش نوتیفیکیشن
function showNotification(message, type = 'success') {
    const notification = document.createElement('div');
    notification.style.position = 'fixed';
    notification.style.top = '20px';
    notification.style.left = '50%';
    notification.style.transform = 'translateX(-50%)';
    notification.style.padding = '15px 30px';
    notification.style.background = type === 'success' ? 'linear-gradient(145deg, #00cc88, #009966)' : 'linear-gradient(145deg, #cc0000, #990000)';
    notification.style.color = 'white';
    notification.style.borderRadius = '50px';
    notification.style.boxShadow = '0 0 30px rgba(0,204,136,0.5)';
    notification.style.zIndex = '10000';
    notification.style.fontSize = '16px';
    notification.style.fontWeight = '500';
    notification.style.display = 'flex';
    notification.style.alignItems = 'center';
    notification.style.gap = '10px';
    notification.style.border = '1px solid rgba(255,255,255,0.3)';
    notification.style.backdropFilter = 'blur(10px)';
    notification.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> ${message}`;
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.style.opacity = '0';
        notification.style.transition = '0.5s';
        setTimeout(() => notification.remove(), 500);
    }, 2500);
}

// نمایش دکمه اسکرول به بالا
window.addEventListener('scroll', function() {
    const btn = document.getElementById('scrollTopBtn');
    if (window.scrollY > 300) {
        btn.style.display = 'flex';
    } else {
        btn.style.display = 'none';
    }
});

// نمایش دکمه در صورت اسکرول اولیه
document.addEventListener('DOMContentLoaded', function() {
    const btn = document.getElementById('scrollTopBtn');
    if (window.scrollY > 300) {
        btn.style.display = 'flex';
    }
});
